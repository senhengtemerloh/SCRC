<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue (100%)</title>
  <style>
    /* Basic reset & font setup */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Grid container for products */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Product box styling */
    .product-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 1:1 ratio container for the product image */
    .image-container {
      width: 100%;
      position: relative;
      padding-top: 100%; /* Ensures a 1:1 square */
      overflow: hidden;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .image-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Full Name styling */
    .full-name {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* SCF Code styling */
    .scf-code {
      font-size: 0.85rem;  /* Same as pricing */
      font-weight: normal;  /* No bold */
      color: #007bff;  /* Different color for SCF (blue) */
      margin-bottom: 5px;
    }

    /* Pricing Section (RCP & Member Price) */
    .pricing {
      font-size: 0.85rem;  /* Smaller font size */
      font-weight: normal;  /* No bold */
      color: #666;  /* Lighter color for thinner look */
      margin-bottom: 10px;
    }

    /* Promo price: bigger, bolder, red background, white text */
    .promo-price {
      background-color: #C00000;
      color: #fff;
      display: inline-block;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Remark Section */
    .remark {
      font-size: 0.7rem;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Catalogue (100% Sheet)</h1>

  <!-- Product grid container -->
  <div id="product-grid" class="product-grid"></div>

  <script>
    function loadProducts() {
      const productGrid = document.getElementById("product-grid");
      const products = window.myData["100%"]; // Make sure to populate 'myData' in your JSON

      products.forEach((product) => {
        const productBox = document.createElement("div");
        productBox.className = "product-box";

        // Create image container and image
        const imageContainer = document.createElement("div");
        imageContainer.className = "image-container";

        const image = document.createElement("img");
        image.src = product.IMAGE || "assets/placeholder.png";  // Placeholder if IMAGE is missing
        image.alt = product["FULL NAME"] || "Product Image";

        // Add fallback mechanism
        image.onerror = function () {
          this.src = "assets/fallback-image.png";  // Fallback if URL is broken
        };

        imageContainer.appendChild(image);
        productBox.appendChild(imageContainer);

        // Full name text
        const fullName = document.createElement("div");
        fullName.className = "full-name";
        fullName.innerText = product["FULL NAME"] || "No Name Provided";
        productBox.appendChild(fullName);

        // SCF code text
        const scfCode = document.createElement("div");
        scfCode.className = "scf-code";
        scfCode.innerText = `SCF: ${product.SCF || "N/A"}`;
        productBox.appendChild(scfCode);

        // Pricing section (RCP and Member Price)
        const pricing = document.createElement("div");
        pricing.className = "pricing";
        pricing.innerText = `RCP: ${product.RCP || "N/A"} | Member Price: ${product.MEMBER || "N/A"}`;
        productBox.appendChild(pricing);

        // Promo price section
        const promoPrice = document.createElement("div");
        promoPrice.className = "promo-price";
        promoPrice.innerText = `${product.RM || "RM0.00"} + ${product["S-COIN"] || "0"} S-Coin pts`;
        productBox.appendChild(promoPrice);

        // Remark section
        const remark = document.createElement("div");
        remark.className = "remark";
        remark.innerText = `Remark: ${product.REMARK || ""}`;
        productBox.appendChild(remark);

        // Add product box to the grid
        productGrid.appendChild(productBox);
      });
    }

    window.onload = loadProducts;
